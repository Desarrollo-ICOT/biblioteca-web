<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sistema web de biblioteca con préstamos y libros" />
  <title>Biblioteca Escolar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Biblioteca Escolar</h1>
    <input type="search" placeholder="Buscar libros..." />
  </header>

  <nav>
    <a href="#catalogo">Catálogo</a>
    <a href="#prestamos">Préstamos</a>
    <a href="#estudiantes">Estudiantes</a>
  </nav>

  <main>
    <section id="catalogo">
      <h2>Catálogo de Libros</h2>
      <div id="libros-container">
        <!-- JS insertará aquí las tarjetas de libros -->
      </div>
    </section>

    <section id="prestamos">
      <h2>Registrar Préstamo</h2>
      <form id="form-prestamo">
        <input type="text" placeholder="Nombre del estudiante" required />
        <input type="text" placeholder="Título del libro" required />
        <button type="submit">Añadir préstamo</button>
      </form>

      <div id="prestamos-container">
        <!-- JS mostrará los préstamos aquí -->
      </div>
    </section>

    <section id="estudiantes">
      <h2>Estudiantes</h2>
      <button onclick="cargarEstudiantes()">Cargar desde XML</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Libros Prestados</th>
          </tr>
        </thead>
        <tbody id="tabla-estudiantes">
          <!-- JS insertará aquí los estudiantes desde XML -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Escolar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
